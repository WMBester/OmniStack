trigger:
  - '*'

variables:
  - group: SonarCloudSecrets
  - name: buildConfiguration
    value: 'Release'
  - name: coverageOutputPath
    value: '$(Build.SourcesDirectory)/WMB.Api.Tests/TestResults/coverage.opencover.xml'

pool:
  vmImage: 'windows-latest'

steps:
  - task: JavaToolInstaller@0
    inputs:
      versionSpec: '17'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'PreInstalled'
    displayName: 'Install Java 17'

  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '8.0.x'
    displayName: 'Install .NET 8 SDK'

  - powershell: |
      $dotnetTools = "$env:USERPROFILE\.dotnet\tools"
      Write-Host "##vso[task.prependpath]$dotnetTools"
    displayName: 'Add dotnet global tools path to PATH'

  - script: |
      dotnet restore OmniStack.sln
      dotnet build OmniStack.sln --configuration $(buildConfiguration)
    displayName: 'Restore and build projects'

  - script: |
      dotnet tool install --global dotnet-sonarscanner
    displayName: 'Install SonarScanner CLI'
    env:
      DOTNET_ROOT: $(Agent.ToolsDirectory)/dotnet
      PATH: $(Agent.ToolsDirectory)/dotnet;$(USERPROFILE)\.dotnet\tools;$(PATH)

  - script: |
      dotnet sonarscanner begin /k:"Morneb_OmniStack" /o:"morneb" /d:sonar.login="$(SONAR_TOKEN)" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.scm.disabled=true /d:sonar.scanner.skipJreProvisioning=true /d:sonar.cs.opencover.reportsPaths="$(coverageOutputPath)" /d:sonar.exclusions="**/WMB.Api.Tests/**/*,**/k6-tests/**/*,**/*.yml"
    displayName: 'SonarCloud Begin Analysis'
    env:
      DOTNET_ROOT: $(Agent.ToolsDirectory)/dotnet
      PATH: $(Agent.ToolsDirectory)/dotnet;$(USERPROFILE)\.dotnet\tools;$(PATH)

  - script: |
      dotnet test OmniStack.sln --configuration $(buildConfiguration) --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=$(coverageOutputPath)
    displayName: 'Run tests for SonarCloud coverage'

  - powershell: |
      Write-Host "Listing coverage file path for verification"
      Get-ChildItem -Path "$(coverageOutputPath)" -ErrorAction SilentlyContinue | Format-List FullName, Length, LastWriteTime
    displayName: 'Debug: Verify coverage.opencover.xml existence'

  - script: |
      dotnet sonarscanner end /d:sonar.login="$(SONAR_TOKEN)"
    displayName: 'SonarCloud End Analysis'
    env:
      DOTNET_ROOT: $(Agent.ToolsDirectory)/dotnet
      PATH: $(Agent.ToolsDirectory)/dotnet;$(USERPROFILE)\.dotnet\tools;$(PATH)

  - task: PublishCodeCoverageResults@2
    displayName: 'Publish Code Coverage Results'
    inputs:
      codeCoverageTool: 'Cobertura'
      summaryFileLocation: '$(coverageOutputPath)'
      reportDirectory: '$(Build.SourcesDirectory)/WMB.Api.Tests/TestResults'
      failIfCoverageEmpty: true

  - script: |
      dotnet tool install --global dotnet-stryker
      dotnet stryker --solution ../OmniStack.sln --reporter html --reporter progress --threshold-high 80 --threshold-low 60
    workingDirectory: 'WMB.Api.Tests'
    displayName: 'Run mutation tests with Stryker'
    env:
      DOTNET_ROOT: $(Agent.ToolsDirectory)/dotnet
      PATH: $(Agent.ToolsDirectory)/dotnet;$(USERPROFILE)\.dotnet\tools;$(PATH)

  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: 'WMB.Api.Tests/StrykerOutput'
      artifact: 'StrykerReport'
      publishLocation: 'pipeline'
    displayName: 'Publish Stryker mutation testing report'