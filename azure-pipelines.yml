trigger:
  - '*'

variables:
  - group: SonarCloudSecrets
  - name: buildConfiguration
    value: 'Release'

pool:
  vmImage: 'windows-latest'

steps:
# Install Java 17
- task: JavaToolInstaller@0
  inputs:
    versionSpec: '17'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'
  displayName: 'Install Java 17'

# Install .NET 8 SDK
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'

# Add .NET tools path to environment for global tools
- script: echo "##vso[task.prependpath]$(Agent.ToolsDirectory)/dotnet/tools"
  displayName: 'Add .NET Global Tools to PATH'

# Install SonarScanner CLI tool and Run SonarCloud Analysis
- script: |
    dotnet tool install --global dotnet-sonarscanner
    dotnet sonarscanner begin /k:"Morneb_OmniStack" /o:"morneb" /d:sonar.login="$(SONAR_TOKEN)" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.scm.disabled=true /d:sonar.scanner.skipJreProvisioning=true
    dotnet restore
    dotnet build --configuration $(buildConfiguration)
    dotnet test --configuration $(buildConfiguration) --no-build --verbosity normal
    dotnet sonarscanner end /d:sonar.login="$(SONAR_TOKEN)"
  displayName: 'Run SonarCloud Analysis'

# Run Mutation Tests with Stryker
- script: |
    dotnet tool install --global dotnet-stryker
    dotnet-stryker --project WMB.Api.Tests/WMB.Api.Tests.csproj --reporter html --reporter progress --threshold-break 80
  displayName: 'Run mutation tests with Stryker'

# Publish Stryker HTML Report
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: 'StrykerOutput'
    artifact: 'StrykerReport'
    publishLocation: 'pipeline'
  displayName: 'Publish Stryker mutation testing report'